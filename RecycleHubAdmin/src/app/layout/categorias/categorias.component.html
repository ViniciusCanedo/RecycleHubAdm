<div class="container-fluid page">
    <div class="page_box p-3 fs-2  fw-bolder">Categorias</div>
    <div class="page_content shadow p-3 position-relative">
        <div class="page_content-data p-3">
            <section class="ad_content">
                <div class="title d-flex justify-content-between align-items-center mb-4">
                    <div class="section_title">
                        <div class="icon_title"><i class="ri-price-tag-3-fill"></i></div>
                        <div>Todas as categorias</div>
                    </div>
                    <div class="BtnCriar">
                        <a routerLink="/nova-categoria">Criar categoria</a>
                    </div>
                </div>


                <table datatable class="table table-striped table-success mt-4 table-borderless">
                    <thead>
                        <tr>
                            <th>Categoria</th>
                            <th>Deletar</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let categoria of categorias">
                            <td>{{categoria.nome}}</td>
                            <td>
                                <button class="btn btn-danger me-2" (click)="deletarCategoria(categoria.id)"><i class="ri-delete-bin-6-fill"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
