<div class="container-fluid page">
  <div class="page_box p-3 fs-2  fw-bolder">Mensagens</div>
  <div class="page_content shadow p-3 position-relative">
    <div class="page_content-data p-3">
      <section class="ad_content">
        <div class="section_title">
          <div class="icon_title"><i class="ri-advertisement-fill"></i></div>
          <div>Histórico de mensagens</div>
        </div>

        <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active text-secondary" id="home-tab" data-bs-toggle="tab" data-bs-target="#todas"
              type="button" role="tab" aria-controls="home" aria-selected="true">Todas</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link text-secondary" id="profile-tab" data-bs-toggle="tab" data-bs-target="#lidas"
              type="button" role="tab" aria-controls="profile" aria-selected="false">Lidas</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link text-secondary" id="contact-tab" data-bs-toggle="tab" data-bs-target="#nao-lidas"
              type="button" role="tab" aria-controls="contact" aria-selected="false">Não lidas</button>
          </li>
        </ul>
        <div class="tab-content mt-4" id="myTabContent">
          <div class="tab-pane fade show active" id="todas" role="tabpanel" aria-labelledby="todas-tab">
            <table datatable class="table table-striped table-success mt-5 table-borderless">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Celular</th>
                  <th>E-mail</th>
                  <th>Ações</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let mensagem of mensagens">
                  <td>{{ mensagem.nome }}</td>
                  <td>{{ mensagem.telefone }}</td>
                  <td>{{ mensagem.email }}</td>
                  <td>
                    <button class="btn btn-success me-2" (click)="exibirDetalhes(mensagem)"><i class="ri-eye-fill"></i></button>
                    <button class="btn btn-danger me-2" (click)="deletarMensagem(mensagem.id)"><i class="ri-delete-bin-6-fill"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>


      </section>
    </div>
  </div>
  <ng-container #modalContainer></ng-container>
  <app-modal-mensagem
    [mensagemSelecionada]="mensagemSelecionada"
    [mostrarModal]="mostrarModal">
  </app-modal-mensagem>
</div>
