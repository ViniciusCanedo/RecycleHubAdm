<div class="container-fluid page">
  <div class="page_box p-3 fs-2  fw-bolder">Anúncios</div>
  <div class="page_content shadow p-3 position-relative">
    <div class="page_content-data p-3">
      <section class="ad_content">
        <div class="title d-flex justify-content-between align-items-center mb-4">
          <div class="section_title">
            <div class="icon_title"><i class="ri-advertisement-fill"></i></div>
            <div>Todos os anúncios</div>
          </div>
          <div class="BtnCriar">
            <a routerLink="/novo-anuncio">Criar anúncios</a>
          </div>
        </div>


          <table datatable class="table table-striped table-success mt-4 table-borderless">
            <thead>
              <tr>
                <th>Título</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let produto of produtos">
                <td>{{ produto.nome }}</td>
                <td>{{ produto.status }}</td>
                <td>
                  <button class="btn btn-success me-2"><i class="ri-upload-2-fill"></i></button>
                  <button class="btn btn-secondary me-2"><i class="ri-pencil-fill"></i></button>
                  <button class="btn btn-danger me-2"><i class="ri-delete-bin-6-fill"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
      </section>
    </div>
  </div>
</div>
