<div class="container-fluid page">
  <div class="page_box p-3 fs-2  fw-bolder">Home</div>
  <div class="page_content shadow p-3 position-relative">
    <div class="page_content-data p-3">
      <section class="infos_content">
        <div class="section_title">
          <div class="icon_title"><i class="ri-line-chart-fill"></i></div>
          <div>Informações gerais</div>
        </div>

        <div class="infos_content-cards row gap-3 justify-content-center my-3">
          <div class="info_card col-12 col-xl-3 text-center">
            <div class="card-icon"><i class="ri-thumb-up-fill"></i></div>
            <div class="card-text">Anúncios publicados</div>
            <div class="card-value">{{ totalAnuncios}}</div>
          </div>

          <div class="info_card col-12 col-md-5 col-xl-3 text-center">
            <div class="card-icon"><i class="ri-eye-fill"></i></div>
            <div class="card-text">Visualizações</div>
            <div class="card-value">{{ totalVisualizacoes }}</div>
          </div>

          <div class="info_card col-12 col-md-5 col-xl-3 text-center">
            <div class="card-icon"><i class="ri-chat-off-fill"></i></div>
            <div class="card-text">Mensagens recebidas</div>
            <div class="card-value">{{ quantidadeMensagens }}</div>
          </div>

        </div>
      </section>

      <section class="anuncios_content">
        <div class="section_title mb-4">
          <div class="icon_title"><i class="ri-archive-fill"></i></div>
          <div>Anúncios não publicados</div>
        </div>

        <table datatable class="table table-striped table-success mt-4 table-borderless">
          <thead>
            <tr>
              <th>Título</th>
              <th>Categoria</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let produto of produtos">
              <td>{{ produto.nome }}</td>
              <td> categoria </td>
              <td>{{ produto.status }}</td>
              <td>
                <button class="btn btn-success me-2" (click)="publicarProduto(produto.id)"><i class="ri-upload-2-fill"></i></button>
                <button class="btn btn-secondary me-2" (click)="editarAnuncio(produto.id)"><i class="ri-pencil-fill"></i></button>
                <button class="btn btn-danger me-2" (click)="deletarProduto(produto.id)"><i class="ri-delete-bin-6-fill"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </div>
</div>
