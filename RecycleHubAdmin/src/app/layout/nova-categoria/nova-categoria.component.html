<div class="container-fluid page">
    <div class="page_box p-3 fs-2  fw-bolder">Categorias</div>
    <div class="page_content shadow p-3 position-relative">
        <div class="page_content-data p-3">
            <section class="ad_content">
                <div class="title d-flex justify-content-between align-items-center mb-4">
                    <div class="section_title">
                        <div class="icon_title"><i class="ri-add-fill"></i></div>
                        <div>Nova categoria</div>
                    </div>
                </div>
                <form class="mt-4">
                    <div class="row mt-4">
                        <mat-form-field class="col-5">
                            <mat-label>Categoria</mat-label>
                            <input matInput placeholder="Categoria" formControlName="categoria" required>
                        </mat-form-field>

                    </div>
                    <div class="col-6">
                        <button mat-button class="BtnRascunho">Salvar rascunho</button>
                        <button mat-button type="submit" class="BtnPublicar">Publicar</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
